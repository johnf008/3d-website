<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera><a-cursor></a-cursor></a-camera>
        <a-assets>
            <a-asset-items id="fish" src="green_fish/scene.gltf"></a-asset-items>
        </a-assets>

        
        <a-entity environment="preset: forest"></a-entity>
        <a-entity gltf-model="#fish" position="0 2 -2" scale="0.75 0.75 0.75" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing:linear; startEvents: click; pauseEvents:click;"></a-entity>

        <a-box
        src="floor.jpg"
        position="0 -0.4 -1.5"
        width="10"
        depth="10"></a-box>
            

        <a-box
        src="WoodTexture.jpg" 
        position="0 0.5 3"
        width="10"
        height="10"
        ></a-box>

        <a-box
        src="WoodTexture.jpg" 
        position="5.5 0.5 -2"
        rotation="0 90 0"
        width="10"
        height="10"
        ></a-box>

        <a-box
        src="WoodTexture.jpg" 
        position="-5.5 0.5 -2"
        rotation="0 90 0"
        width="10"
        height="10"
        ></a-box>

        <a-box
        src="WoodTexture.jpg" 
        position="0 0.5 -7"
        width="10"
        height="10"
        ></a-box>

        <a-cursor color="white" fuse="false" fuse-timeout="5000"> </a-cursor>
        
        


    </a-scene>

    <script src="script.js"></script>
</body>
</html>
